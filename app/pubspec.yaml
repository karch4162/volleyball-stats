name: volleyball_stats_app
description: Mobile-first volleyball stat tracking app for coaches.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.7
  flutter_riverpod: ^2.5.0
  uuid: ^3.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.3
  path: ^1.9.0
  go_router: ^14.1.0
  freezed_annotation: ^2.4.1
  hydrated_bloc: ^10.0.0
  json_annotation: ^4.9.0
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  logger: ^2.0.0

  cupertino_icons: ^1.0.8

  url_launcher: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env
