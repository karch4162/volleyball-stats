<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-neutral-50 min-h-screen">
    <!-- Clay Browser Frame -->
    <div class="flex items-center justify-center min-h-screen p-8">
        <div class="rounded-[12px] shadow-[0_50px_100px_-20px_rgba(50,50,93,0.25),0_30px_60px_-30px_rgba(0,0,0,0.3),inset_0_-2px_6px_0_rgba(10,37,64,0.35)] bg-[#f6f9fc] p-2 w-[800px] h-[600px] overflow-hidden">
            
            <!-- Browser Chrome -->
            <div class="flex items-center gap-2 mb-2 px-2 py-1.5">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-400"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                    <div class="w-3 h-3 rounded-full bg-green-400"></div>
                </div>
                <div class="flex-1 bg-white/60 rounded-md px-3 py-1 mx-4">
                    <span class="text-xs text-neutral-500">rallycapture.app</span>
                </div>
            </div>

            <!-- App Content -->
            <div class="bg-white rounded-lg h-[calc(100%-40px)] overflow-y-auto">
                
                <!-- Header -->
                <div class="sticky top-0 z-20 bg-white border-b border-neutral-200">
                    <div class="flex items-center justify-between px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="text-xl font-semibold tracking-tight">RC</div>
                            <div class="h-4 w-px bg-neutral-300"></div>
                            <div>
                                <div class="text-sm font-medium text-neutral-900">Lincoln High School</div>
                                <div class="text-xs text-neutral-500">Dec 15, 2024</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1">
                            <button class="p-2 hover:bg-neutral-100 rounded-lg transition-colors">
                                <i data-lucide="edit-3" class="w-4 h-4 text-neutral-600"></i>
                            </button>
                            <button class="p-2 hover:bg-neutral-100 rounded-lg transition-colors">
                                <i data-lucide="download" class="w-4 h-4 text-neutral-600"></i>
                            </button>
                            <button class="p-2 hover:bg-neutral-100 rounded-lg transition-colors">
                                <i data-lucide="users" class="w-4 h-4 text-neutral-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Score Bar -->
                    <div class="bg-gradient-to-br from-violet-50 to-purple-50 px-4 py-4 border-t border-violet-100">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-medium text-neutral-600 tracking-wide uppercase">Set 1</span>
                            <span class="text-xs text-neutral-500">Rally #13</span>
                        </div>
                        <div class="flex items-center justify-center gap-4">
                            <div class="text-4xl font-semibold tracking-tight text-neutral-900">12</div>
                            <div class="text-base text-neutral-400">â€”</div>
                            <div class="text-4xl font-semibold tracking-tight text-neutral-400">8</div>
                        </div>
                    </div>

                    <!-- Stats Row -->
                    <div class="grid grid-cols-6 gap-2 px-4 py-3 bg-neutral-50 border-t border-neutral-100">
                        <div class="text-center">
                            <div class="text-lg font-semibold text-blue-600">3</div>
                            <div class="text-xs text-neutral-500">FBK</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-semibold text-green-600">12</div>
                            <div class="text-xs text-neutral-500">Wins</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-semibold text-red-600">8</div>
                            <div class="text-xs text-neutral-500">Loss</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-semibold text-orange-600">5</div>
                            <div class="text-xs text-neutral-500">Trans</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-semibold text-purple-600">12</div>
                            <div class="text-xs text-neutral-500">Subs</div>
                        </div>
                        <div class="text-center">
                            <div class="text-lg font-semibold text-teal-600">1</div>
                            <div class="text-xs text-neutral-500">TO</div>
                        </div>
                    </div>
                </div>

                <!-- Quick Rally Actions -->
                <div class="p-4 bg-white border-b border-neutral-100">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="flex flex-col items-center justify-center gap-2 py-4 bg-green-500 hover:bg-green-600 text-white rounded-xl transition-all active:scale-95">
                            <i data-lucide="check-circle" class="w-5 h-5"></i>
                            <span class="text-sm font-medium">Win</span>
                        </button>
                        <button class="flex flex-col items-center justify-center gap-2 py-4 bg-red-500 hover:bg-red-600 text-white rounded-xl transition-all active:scale-95">
                            <i data-lucide="x-circle" class="w-5 h-5"></i>
                            <span class="text-sm font-medium">Loss</span>
                        </button>
                        <button class="flex flex-col items-center justify-center gap-2 py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-xl transition-all active:scale-95">
                            <i data-lucide="zap" class="w-5 h-5"></i>
                            <span class="text-sm font-medium">FBK</span>
                        </button>
                    </div>
                </div>

                <!-- Current Rally -->
                <div class="px-4 py-3 bg-violet-50 border-b border-violet-100">
                    <div class="flex flex-wrap items-center gap-2">
                        <span class="text-xs font-medium text-neutral-600">Current:</span>
                        <span class="inline-flex items-center gap-1 px-2.5 py-1 bg-white rounded-full text-xs font-medium text-violet-700 border border-violet-200">
                            #7 Attack Kill
                        </span>
                        <span class="inline-flex items-center gap-1 px-2.5 py-1 bg-white rounded-full text-xs font-medium text-violet-700 border border-violet-200">
                            #12 Assist
                        </span>
                        <button class="ml-auto inline-flex items-center gap-1.5 px-3 py-1.5 bg-violet-600 hover:bg-violet-700 text-white text-xs font-medium rounded-lg transition-colors">
                            <i data-lucide="check" class="w-3.5 h-3.5"></i>
                            Complete
                        </button>
                    </div>
                </div>

                <!-- Player Actions -->
                <div class="p-4 space-y-3">
                    <!-- Player 1 -->
                    <div class="bg-neutral-50 rounded-xl p-3 border border-neutral-200 hover:border-neutral-300 transition-colors">
                        <div class="flex items-center justify-between mb-2.5">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-violet-100 flex items-center justify-center">
                                    <span class="text-sm font-semibold text-violet-700">7</span>
                                </div>
                                <span class="text-sm font-medium text-neutral-900">Sarah Johnson</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-9 gap-1.5">
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">K</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">E</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">A</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">B</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">D</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">As</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">SA</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">SE</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all active:scale-95">
                                <i data-lucide="zap" class="w-3.5 h-3.5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Player 2 -->
                    <div class="bg-neutral-50 rounded-xl p-3 border border-neutral-200 hover:border-neutral-300 transition-colors">
                        <div class="flex items-center justify-between mb-2.5">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-violet-100 flex items-center justify-center">
                                    <span class="text-sm font-semibold text-violet-700">12</span>
                                </div>
                                <span class="text-sm font-medium text-neutral-900">Emma Martinez</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-9 gap-1.5">
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">K</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">E</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">A</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">B</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">D</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">As</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">SA</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">SE</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all active:scale-95">
                                <i data-lucide="zap" class="w-3.5 h-3.5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Player 3 -->
                    <div class="bg-neutral-50 rounded-xl p-3 border border-neutral-200 hover:border-neutral-300 transition-colors">
                        <div class="flex items-center justify-between mb-2.5">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-violet-100 flex items-center justify-center">
                                    <span class="text-sm font-semibold text-violet-700">5</span>
                                </div>
                                <span class="text-sm font-medium text-neutral-900">Mia Chen</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-9 gap-1.5">
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">K</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">E</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">A</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">B</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">D</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">As</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">SA</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-white hover:bg-violet-50 border border-neutral-200 hover:border-violet-300 text-neutral-700 hover:text-violet-700 rounded-lg transition-all active:scale-95">SE</button>
                            <button class="aspect-square flex items-center justify-center text-xs font-medium bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all active:scale-95">
                                <i data-lucide="zap" class="w-3.5 h-3.5"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bottom Controls -->
                <div class="sticky bottom-0 bg-white border-t border-neutral-200 px-4 py-3">
                    <div class="flex items-center justify-between mb-3">
                        <div class="text-xs font-medium text-neutral-600 tracking-wide uppercase">Rotation</div>
                        <div class="flex gap-1.5">
                            <div class="px-2 py-1 bg-neutral-100 rounded text-xs font-medium text-neutral-700">P1: #7</div>
                            <div class="px-2 py-1 bg-neutral-100 rounded text-xs font-medium text-neutral-700">P2: #12</div>
                            <div class="px-2 py-1 bg-neutral-100 rounded text-xs font-medium text-neutral-700">P3: #5</div>
                            <div class="px-2 py-1 bg-neutral-100 rounded text-xs font-medium text-neutral-700">P4: #9</div>
                            <div class="px-2 py-1 bg-neutral-100 rounded text-xs font-medium text-neutral-700">P5: #3</div>
                            <div class="px-2 py-1 bg-neutral-100 rounded text-xs font-medium text-neutral-700">P6: #11</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-2 hover:bg-neutral-100 rounded-lg transition-colors">
                            <i data-lucide="undo" class="w-4 h-4 text-neutral-600"></i>
                        </button>
                        <button class="p-2 hover:bg-neutral-100 rounded-lg transition-colors opacity-40">
                            <i data-lucide="redo" class="w-4 h-4 text-neutral-600"></i>
                        </button>
                        <div class="flex-1"></div>
                        <button class="inline-flex items-center gap-2 px-3 py-2 bg-neutral-900 hover:bg-neutral-800 text-white text-sm font-medium rounded-lg transition-colors">
                            <i data-lucide="clock" class="w-4 h-4"></i>
                            Timeout
                        </button>
                        <button class="inline-flex items-center gap-2 px-3 py-2 bg-neutral-900 hover:bg-neutral-800 text-white text-sm font-medium rounded-lg transition-colors">
                            <i data-lucide="repeat" class="w-4 h-4"></i>
                            Sub (12)
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body></html>
