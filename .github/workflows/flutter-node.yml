name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Flutter dependencies
        run: |
          cd app
          flutter pub get
      - name: Flutter analyze & test
        run: |
          cd app
          flutter analyze
          flutter test
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install server deps
        run: |
          cd server
          npm install
      - name: Server lint & test
        run: |
          cd server
          npm run lint
          npm test
